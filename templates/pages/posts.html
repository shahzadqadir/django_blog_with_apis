{% extends '_base.html' %}
{% load static %}

{% block title %}Posts{% endblock %}

{% block content %}

  {% for post in posts %}
  <div class="card">
    <div class="card-header">
      {{ post.title }} by {{ post.author.email }}
    </div>
    <div class="card-body">
      <h5 class="card-title"></h5>      
      <p class="card-text">
        {{post.text}}
      </p>
      <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">details...</a>
    </div>
  </div>
  <br><br>
  {% endfor %}
{% endblock %}
